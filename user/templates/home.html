{% extends 'base.html' %}
{% load static %}
	{% block title %}
    	Home
    {% endblock title %}

    {% block content %}
	    <div class="col-sm-10">
    	    <h3 class="text-white my-5">Blog Post</h3>
			{% for blog in blogs  %}
			  	<br>
				<div class="jumbotron jumbotron-fluid jumbo-color ">
					<div class="container">
						<h2 class="display-4 ">{{blog.title}}</h2>
						<p class = "lead">
							{{blog.blog}}
						</p>
						<h3>{{blog.user}} &nbsp; {{blog.date}}</h3>
						<br>
					</div>
				</div>
			{% endfor %}

      	</div>
    {% endblock content %}
